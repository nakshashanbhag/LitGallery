<!DOCTYPE html>
<html>

<head>
  <title>LitGallery</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class='container'>
	
      <object type='image/svg+xml' data='book.png'></object>
      <div>
		<span class= 'words'>LitGallery</span>
		
        <span class='menu-button'>Menu</span>
        <span class='login-button'>Login</span>
      </div>
    </div>
  </nav>

  <!-- Nav Menu -->
  <div class='nav-menu hide'>
    <div class='container'>
      <ul>
        <li><u>Books</u></li>
		<li>All</li>
        <li>Fiction</li>
        <li>Non-Fiction</li>
        <li>NCERTS</li>
        
     </ul>
      <ul>
        <li><u>Contact</u></li>
        <li>Twitter</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Email</li>
      </ul>
    </div>
  </div>

  <!-- Login Form -->
  <div class='login-form'>
    <div class='container'>
      <form>
        <h4>Username</h4>
        <input class='username' />
        <h4>Password</h4>
        <input type='password' />
        <input class='sign-in-button' type='submit' value='Sign In' />
      </form>
    </div>
  </div>

  <!-- Product Cards -->
  <div class='main'>
  <div class='container'>
  
    <div class='product-card'>
      <div class='product-photo fiction'></div>
      <div class='product-details'>
        <h4>Harry Potter Series</h4>
        <div>
          <p>$300</p>
          <div class='more-details-button'>
            <img src='https://s3.amazonaws.com/codecademy-content/courses/jquery/audit/images/right-arrow.svg' />
          </div>
        </div>
      </div>

     
    </div>
  </div>

  <div class='container'>
    <div class='product-card'>
      <div class='product-photo non-fiction'></div>
      <div class='product-details'>
        <h4>When Breath Becomes Air</h4>
        <div>
          <p>$50</p>
          <div class='more-details-button'>
            <img src='https://s3.amazonaws.com/codecademy-content/courses/jquery/audit/images/right-arrow.svg' />
          </div>
        </div>
      </div>

     

    </div>
  </div>

  <div class='container'>
    <div class='product-card'>
      <div class='product-photo ncert'></div>
      <div class='product-details'>
        <h4>Class 12 Chemistry NCERT Textbook</h4>
        <div>
          <p>$30</p>
          <div class='more-details-button'>
            <img src='https://s3.amazonaws.com/codecademy-content/courses/jquery/audit/images/right-arrow.svg' />
          </div>
        </div>
      </div>

    
    </div>
  </div>


</div>
  <footer>
    <div class='container'>
    
     <div>Contact us on: abcdefg@litgallery.org</div>
    </div>
  </footer>

   <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 

  <script src='script.js'></script> 
</body>

</html>
